<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EtherJSON</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v2.min.js"></script>
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">EtherJSON</h3>
        </div>
      </header>
      <main role="main" class="inner cover">
	<h3 class="cover-heading" id="token"></h3>
	<div class="cover-heading" id="privateKey"></div>
        <p class="lead">
	<div class="form-label-group">
	<input id="json" class="form-control" placeholder="JSON" required="" autofocus="" type="text">
      </div>
	<hr>
      <div class="form-label-group">
	<input id="password" class="form-control" placeholder="Password" required="" type="password">
      </div>
        </p>
        <p class="lead">
          <a href="javascript:void(0)" id="j" class="btn btn-lg btn-secondary">OPEN</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>EtherJSON for iOS</p>
        </div>
      </footer>
    </div>

    <script>
      var el = document.querySelector('#j');
      el.addEventListener('click', j, false);
      
      function j() {
        var json = document.querySelector('#json');
        var password = document.querySelector('#password');
        var Wallet = ethers.Wallet;
        Wallet.fromEncryptedWallet(json.value, password.value).then(function(wallet) {
            document.querySelector('#token').innerHTML = wallet.address;
	    document.querySelector('#privateKey').innerHTML = wallet.privateKey;
	    json.style.display = 'none';
	    password.style.display = 'none';
	    el.style.display = 'none';
        });
      }
    </script>
  </body>
</html>
