<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EtherJSON</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v2.min.js"></script>
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">EtherJSON</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">EtherJSON</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading" id="token">EtherJSON</h1>
        <p class="lead">
        	<form class="form-signin">
		      <div class="form-label-group">
		        <input id="json" class="form-control" placeholder="JSON" required="" autofocus="" type="email">
		        <label for="inputEmail">JSON</label>
		      </div>

		      <div class="form-label-group">
		        <input id="password" class="form-control" placeholder="Password" required="" type="password">
		        <label for="inputPassword">Password</label>
		      </div>
		    </form>
        </p>
        <p class="lead">
          <a href="javascript:void(0)" id="j" class="btn btn-lg btn-secondary">OPEN</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>EtherJSON for iOS</p>
        </div>
      </footer>
    </div>

    <script>
      var el = document.querySelector('#j');
      el.addEventListener('click', j, false);
      
      function j() {
        var json = document.querySelector('#json');
        var password = document.querySelector('#password');
        var Wallet = ethers.Wallet;
        Wallet.fromEncryptedWallet(json.value, password.value).then(function(wallet) {
            document.querySelector('#token').innerHTML = wallet.address;
        });
      }
    </script>
  </body>
</html>
